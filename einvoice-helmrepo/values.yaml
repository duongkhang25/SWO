  einvoice-identity-service:
    enabled: false
    port: 8443
  einvoice-increment-service:
    enabled: false
    port: 8443
  einvoice-integration-service:
    enabled: false
    port: 8443
  einvoice-invoice-service:
    enabled: false
    port: 8443
  einvoice-notification-service:
    enabled: false
