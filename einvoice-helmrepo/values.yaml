global:
  imagePullSecrets:
    - name: my-registry-key
  environment: qa
  registry: <aws_account_id>.dkr.ecr.<region>.amazonaws.com
  replicas: 1
  imageTag: "latest"
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1"
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
applicationYml: ""

keycloak:
  enabled: false
  replicas: 1
  image:
    repository: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/keycloak
    tag: latest
  service:
    type: LoadBalancer
    port: 8080
    targetPort: 8080
    ports:
      - name: http
        port: 8080
        targetPort: 8080
      - name: https
        port: 8443
        targetPort: 8443
  env:
    KEYCLOAK_ADMIN: "admin"
    KEYCLOAK_ADMIN_PASSWORD: "admin"
    DB_VENDOR: "postgres"
    DB_ADDR: "IP"
    DB_PORT: "Port"
    DB_DATABASE: "db1"
    DB_USER: "DB_USER"
    DB_PASSWORD: "DB_PASSWORD"
  imagePullSecrets:
    - name: my-registry-key  # ECR secret key

