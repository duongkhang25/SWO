apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-react-ingress
  namespace: imobill
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: <your-acm-certificate-arn> # if using HTTPs need the certificate for ingress
spec:
  rules:
    - host: example.com
      http:
        paths:
{{- range .Values.microservices }}
          - path: /{{ .name }}/*
            pathType: Prefix
            backend:
              service:
                name: {{ .name }}
                port:
                  number: 8080
{{- end }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-frontend
                port:
                  number: 80
